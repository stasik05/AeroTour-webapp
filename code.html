<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AeroTour - Welcome</title>
    
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet"/>
    
    <!-- CSS файл -->
    <link rel="stylesheet" href="D:\Бугор\5 семестр\КП ПиРwebпр\styles.css">
</head>

<body>
    <div class="page-container">
        <!-- Шапка -->
        <header class="header">
            <div class="header-container">
                <div class="header-content">
                    <!-- Логотип -->
                    <div class="logo">
                        <svg class="logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                        <h1 class="logo-text">AeroTour</h1>
                    </div>
                    
                    <!-- Навигация -->
                    <nav class="navigation">
                        <a class="nav-link" href="#">
                            Авиабилеты
                        </a>
                        <a class="nav-link" href="#">
                            Туры
                        </a>
                        <a class="nav-link" href="#">
                            Отели
                        </a>
                    </nav>
                    
                    <!-- Дополнительные элементы -->
                    <div class="header-actions">
                        <!-- Здесь могут быть кнопки входа/регистрации, переключение темы и т.д. -->
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Основной контент -->
        <main class="main-content gradient-bg">
            <div class="login-container">
                <!-- Заголовок -->
                <div class="welcome-section">
                    <h2 class="welcome-title">
                        Добро пожаловать!
                    </h2>
                    <p class="welcome-subtitle">
                        Войдите в свой аккаунт, чтобы открыть мир путешествий.
                    </p>
                </div>
                
                <!-- Форма входа -->
                <div class="login-form-container">
                    <form class="login-form">
                        <!-- Поле email -->
                        <div class="form-group">
                            <label class="sr-only" for="email">Электронная почта</label>
                            <input 
                                autocomplete="email" 
                                class="form-input" 
                                id="email" 
                                name="email" 
                                placeholder="Электронная почта" 
                                required 
                                type="email"
                            />
                        </div>
                        
                        <!-- Поле пароля -->
                        <div class="form-group">
                            <label class="sr-only" for="password">Пароль</label>
                            <input 
                                autocomplete="current-password" 
                                class="form-input" 
                                id="password" 
                                name="password" 
                                placeholder="Пароль" 
                                required 
                                type="password"
                            />
                        </div>
                        
                        <!-- Вспомогательные ссылки -->
                        <div class="form-actions">
                            <div class="forgot-password">
                                <a class="forgot-link" href="#">
                                    Забыли пароль?
                                </a>
                            </div>
                        </div>
                        
                        <!-- Кнопка входа -->
                        <div class="submit-group">
                            <button class="submit-button" type="submit">
                                Войти
                            </button>
                        </div>
                    </form>
                    
                    <!-- Ссылка на регистрацию -->
                    <div class="register-section">
                        <p class="register-text">
                            Нет аккаунта?
                            <a class="register-link" href="#">
                                Зарегистрироваться
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

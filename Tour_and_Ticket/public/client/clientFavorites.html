<div class="page-container">

                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <h1 class="logo-text">AeroTour</h1>
                </div>
                <nav class="navigation">
                    <a class="nav-link" href="/client/dashboard">
                        <span class="material-symbols-outlined">home</span>
                        <span class="nav-link-text">Главное меню</span>
                    </a>
                    <a class="nav-link" href="/client/calendar">

                    </a>
                    <a class="nav-link" href="/client/support">

                    </a>
                    <a class="nav-link" href="/client/profile">
                        <span class="material-symbols-outlined">person</span>
                        <span class="nav-link-text">Личный кабинет</span>
                    </a>

                <div class="header-actions">
                    <button class="notification-button">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                    <img alt="User avatar" class="user-avatar" id="userAvatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsx2FfruuFqkbFHkjSw1WMStAbgtZcxFEtDmICVOrhFSPi3FN3qcWivYHYiL1YyvYlYwt1cv-7pzhSDmQWr6HOFL1MJBvH9bTpZNGgGHGzlvZERppRj-kMQ43klZSEJKBclYoOBvMLkMOwpFfc02W_tKNUBEu3rue_s4XEd5He2bBtwCEQc71fnVUpc6t7tpP7h7RKn8Yp7FLlM2O-EY5InUkOYG3wdtcZ5dnB-hXloiu14m53r3zOHkjwDTbH7IDoHoB-eupffUA"/>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="background-overlay">
            <img alt="Background image of a winding road in the mountains" class="background-image" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA2HLB5G4IOHphqH3RnrG-AVKxSNiWI2BXW_VZGD9PBgn-KYXQyO0bwLO5hXP4fA105d1wM2Bu65EAPMv9rlj3hmIbDA2QkcK3-CrpfgNVNjfNPv5-ANXuy2du0KqpZTd0xKiK7TFeI66KDELDV1g8lI9_iDSL9vhmylqdM0IhIpFiiTgMmLeMrjmUrnAL5NrbSKgzTl98xngx95TtDrhJfaG4giJT713MC7Lfqgw-l5nPVkVaCbDxQ-pLTMAm6lztWtpGRY7BMsvc"/>

        </div>
        <div class="content-wrapper">
            <div class="container">
                <div class="page-header">
                    <h2 class="page-title">Ваше Избранное</h2>
                    <p class="page-subtitle">Сохраненные туры и авиабилеты для вашего следующего приключения</p>
                </div>

                <div class="favorites-section">
                    <!-- Сетка для карточек избранного -->
                    <div class="favorites-grid" id="favoritesContainer">
                        <div class="loading">
                            <span class="material-symbols-outlined">refresh</span>
                            <p>Загрузка избранного...</p>
                        </div>
                    </div>
                    <div class="load-more-container" style="display: none;">
                        <button class="load-more-button">
                            Показать больше
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script type="module" src="js/ClientFavorites.js"></script>

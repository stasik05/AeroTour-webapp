<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AeroTour - Личный кабинет</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Playfair+Display:wght@700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="/shared/css/styles.css">
    <style>
        .tabs-container {
            margin-bottom: 2rem;
        }

        .tabs-header {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-button:hover {
            color: #374151;
            background-color: #f9fafb;
        }

        .tab-button.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
            background-color: #eff6ff;
        }

        .tab-button .material-symbols-outlined {
            font-size: 1.25rem;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .offer-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .offer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .offer-card.personal {
            border-left: 4px solid #8b5cf6;
        }

        .offer-card.general {
            border-left: 4px solid #10b981;
        }

        .offer-badge {
            position: absolute;
            top: 5rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .offer-badge.personal {
            background: #8b5cf6;
            color: white;
        }

        .offer-badge.general {
            background: #10b981;
            color: white;
        }

        .offer-header {
            margin-bottom: 1rem;
        }

        .offer-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .offer-description {
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .offer-details {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .offer-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4b5563;
        }

        .offer-detail .material-symbols-outlined {
            font-size: 1.125rem;
            color: #6b7280;
        }

        .offer-price {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .original-price {
            text-decoration: line-through;
            color: #9ca3af;
            font-size: 1rem;
        }

        .final-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef4444;
        }

        .discount-percent {
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .offer-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-primary, .btn-secondary {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .no-offers, .no-bookings {
            text-align: center;
            padding: 3rem 2rem;
            color: #6b7280;
        }

        .no-offers .material-symbols-outlined,
        .no-bookings .material-symbols-outlined {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .valid-until {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #92400e;
        }

        .valid-until .material-symbols-outlined {
            color: #f59e0b;
        }
    </style>
</head>
<body>
<div class="page-container">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <h1 class="logo-text">AeroTour</h1>
                </div>
                <nav class="navigation">
                    <a class="nav-link" href="/client/dashboard">
                        <span class="material-symbols-outlined">home</span>
                        <span class="nav-link-text">Главное меню</span>
                    </a>
                    <a class="nav-link" href="/client/favorites">
                        <span class="material-symbols-outlined">favorite</span>
                        <span class="nav-link-text">Избранное</span>
                    </a>
                    <a class="nav-link" href="/client/support">
                        <span class="material-symbols-outlined">support_agent</span>
                        <span class="nav-link-text">Поддержка</span>
                    </a>
                    <a class="nav-link" href="/client/calendar">
                        <span class="material-symbols-outlined">calendar_month</span>
                        <span class="nav-link-text">Календарь</span>
                    </a>
                    <a class="nav-link active">
                        <span class="material-symbols-outlined">person</span>
                        <span class="nav-link-text">Личный кабинет</span>
                    </a>
                </nav>
                <div class="header-actions">
                    <button class="icon-button">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                    <img alt="User avatar" class="user-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsx2FfruuFqkbFHkjSw1WMStAbgtZcxFEtDmICVOrhFSPi3FN3qcWivYHYiL1YyvYlYwt1cv-7pzhSDmQWr6HOFL1MJBvH9bTpZNGgGHGzlvZERppRj-kMQ43klZSEJKBclYoOBvMLkMOwpFfc02W_tKNUBEu3rue_s4XEd5He2bBtwCEQc71fnVUpc6t7tpP7h7RKn8Yp7FLlM2O-EY5InUkOYG3wdtcZ5dnB-hXloiu14m53r3zOHkjwDTbH7IDoHoB-eupffUA"/>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="background-overlay">
            <div class="background-image"></div>
            <div class="background-darken"></div>
        </div>
        <div class="content-wrapper">
            <div class="container">
                <div class="content-grid">
                    <div class="sidebar">
                        <div class="profile-card card">
                            <div class="profile-header">
                                <img alt="User avatar large" class="profile-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsx2FfruuFqkbFHkjSw1WMStAbgtZcxFEtDmICVOrhFSPi3FN3qcWivYHYiL1YyvYlYwt1cv-7pzhSDmQWr6HOFL1MJBvH9bTpZNGgGHGzlvZERppRj-kMQ43klZSEJKBclYoOBvMLkMOwpFfc02W_tKNUBEu3rue_s4XEd5He2bBtwCEQc71fnVUpc6t7tpP7h7RKn8Yp7FLlM2O-EY5InUkOYG3wdtcZ5dnB-hXloiu14m53r3zOHkjwDTbH7IDoHoB-eupffUA"/>
                                <h2 class="profile-name">Иванов Иван</h2>
                                <p class="profile-email">ivan.ivanov@example.com</p>
                            </div>
                            <form class="profile-form">
                                <div class="form-group">
                                    <label class="form-label" for="first-name">Имя</label>
                                    <input class="form-input" id="first-name" type="text" value="Иван"/>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="last-name">Фамилия</label>
                                    <input class="form-input" id="last-name" type="text" value="Иванов"/>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="email">Электронная почта</label>
                                    <input class="form-input" id="email" type="email" value="ivan.ivanov@example.com"/>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="phone">Телефон</label>
                                    <input class="form-input" id="phone" type="tel" value="+7 (999) 123-45-67"/>
                                </div>
                                <button class="submit-button primary" type="submit">
                                    <span class="material-symbols-outlined">save</span>
                                    Сохранить изменения
                                </button>
                            </form>
                        </div>
                        <div class="password-card card">
                            <h3 class="card-title">Смена пароля</h3>
                            <form class="password-form">
                                <div class="form-group">
                                    <label class="form-label" for="current-password">Текущий пароль</label>
                                    <input class="form-input" id="current-password" type="password"/>
                                    <span class="password-toggle" data-target="current-password"></span>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="new-password">Новый пароль</label>
                                    <input class="form-input" id="new-password" type="password"/>
                                </div>
                                <button class="submit-button accent" type="submit">
                                    <span class="material-symbols-outlined">lock_reset</span>
                                    Сменить пароль
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="main-content-area">
                        <div class="bookings-card card">
                            <div class="tabs-container">
                                <div class="tabs-header">
                                    <button class="tab-button active" data-tab="bookings">
                                        <span class="material-symbols-outlined">history</span>
                                        История бронирований
                                    </button>
                                    <button class="tab-button" data-tab="offers">
                                        <span class="material-symbols-outlined">local_offer</span>
                                        Персональные предложения
                                    </button>
                                </div>

                                <!-- Вкладка бронирований -->
                                <div class="tab-content active" id="bookings-tab">
                                    <h2 class="card-title large">История бронирований</h2>
                                    <div class="bookings-list">
                                        <!-- Бронирования будут загружены через JavaScript -->
                                    </div>
                                </div>

                                <!-- Вкладка персонализированных предложений -->
                                <div class="tab-content" id="offers-tab">
                                    <h2 class="card-title large">Персональные предложения</h2>
                                    <div class="offers-container">
                                        <div class="offers-grid" id="offers-grid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="js/ClientPersonalAccount.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AeroTour - Восстановление пароля</title>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/shared/css/styles.css">
  <style>
      .step {
          display: none;
      }

      .step.active {
          display: block;
      }

      .timer {
          text-align: center;
          margin: 10px 0;
          font-size: 14px;
          color: #6b7280;
      }

      .resend-link {
          text-align: center;
          margin-top: 15px;
      }

      .resend-btn {
          background: none;
          border: none;
          color: #2563eb;
          cursor: pointer;
          text-decoration: underline;
          font-size: 14px;
      }

      .resend-btn:hover {
          color: #1d4ed8;
      }

      .resend-btn:disabled {
          color: #9ca3af;
          cursor: not-allowed;
      }

      .loading {
          display: inline-block;
          animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
          0% { opacity: 1; }
          50% { opacity: 0.5; }
          100% { opacity: 1; }
      }
  </style>
</head>
<body>
<div class="page-wrapper">
  <header class="header1">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          <h1 class="logo-text">AeroTour</h1>
        </div>
        <nav class="navigation">
          <a class="nav-link1">Авиабилеты</a>
          <a class="nav-link1">Туры</a>
          <a class="nav-link1">Отели</a>
        </nav>
      </div>
    </div>
  </header>
  <main class="main-content1">
    <div class="login-container">
      <div class="welcome-section">
        <h2 class="welcome-title">Восстановить пароль</h2>
        <p class="welcome-text" id="stepDescription">
          Введите адрес электронной почты, и мы вышлем код.
        </p>
      </div>
      <div class="login-form-container">
        <!-- Шаг 1: Ввод email -->
        <form class="login-form step active" id="emailStep">
          <div class="form-group">
            <label class="sr-only" for="email">Электронная почта</label>
            <input class="form-input1" id="email" name="email" placeholder="Электронная почта" required type="email"/>
          </div>
          <div class="form-submit">
            <button class="submit-button" type="submit" id="submitCodeBtn">
              Отправить код
            </button>
          </div>
        </form>

        <!-- Шаг 2: Ввод кода -->
        <form class="login-form step" id="codeStep">
          <div class="form-group">
            <label class="sr-only" for="code">Код подтверждения</label>
            <input class="form-input1" id="code" name="code" placeholder="Введите 6-значный код" required type="text" maxlength="6" pattern="[0-9]{6}"/>
          </div>
          <div class="timer">
            <span id="timer"></span>
          </div>
          <div class="form-submit">
            <button class="submit-button" type="submit" id="verifyCodeBtn">
              Подтвердить код
            </button>
          </div>
          <div class="resend-link">
            <button type="button" class="resend-btn" id="resendCode">
              Отправить код повторно
            </button>
          </div>
        </form>

        <!-- Шаг 3: Ввод нового пароля -->
        <form class="login-form step" id="passwordResetStep">
          <input type="hidden" id="finalCode">
          <div class="form-group">
            <label class="sr-only" for="newPassword">Новый пароль</label>
            <input class="form-input1" id="newPassword" name="newPassword" placeholder="Новый пароль" required type="password" minlength="6"/>
          </div>
          <div class="form-group">
            <label class="sr-only" for="confirmPassword">Подтвердите пароль</label>
            <input class="form-input1" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required type="password" minlength="6"/>
          </div>
          <div class="form-submit">
            <button class="submit-button" type="submit" id="resetPasswordBtn">
              Сменить пароль
            </button>
          </div>
        </form>

        <div class="registration-prompt">
          <p class="registration-text">
            Вернуться к
            <a class="registration-link" href="/login">
              странице входа
            </a>
          </p>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="/quest/js/PasswordReset.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AeroTour - Панель управления скидками и акциями</title>
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="/shared/css/styles.css">
</head>
<body>
<div class="page-wrapper">
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          <h1 class="logo-text">AeroTour</h1>
        </div>
        <nav class="navigation">
          <a class="nav-link " href="/manager/main-menu">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-link-text">Главное меню</span>
          </a>
          <a class="nav-link" href="/manager/main-menu/manager-support">
            <span class="material-symbols-outlined">support_agent</span>
            <span class="nav-link-text">Поддержка</span>
          </a>
          <a class="nav-link active" href="/manager/main-menu/flights">
            <span class="material-symbols-outlined">percent</span>
            <span class="nav-link-text">Управление скидками</span>
          </a>
          <a class="nav-link" href="/manager/main-menu/profile">
            <span class="material-symbols-outlined">person</span>
            <span class="nav-link-text">Личный кабинет</span>
          </a>
        </nav>
        <div class="user-actions">
          <button class="notification-button">
            <span class="material-symbols-outlined">notifications</span>
          </button>
          <img alt="User avatar" class="user-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsx2FfruuFqkbFHkjSw1WMStAbgtZcxFEtDmICVOrhFSPi3FN3qcWivYHYiL1YyvYlYwt1cv-7pzhSDmQWr6HOFL1MJBvH9bTpZNGgGHGzlvZERppRj-kMQ43klZSEJKBclYoOBvMLkMOwpFfc02W_tKNUBEu3rue_s4XEd5He2bBtwCEQc71fnVUpc6t7tpP7h7RKn8Yp7FLlM2O-EY5InUkOYG3wdtcZ5dnB-hXloiu14m53r3zOHkjwDTbH7IDoHoB-eupffUA"/>
        </div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="background-animation">
      <div class="background-overlay"></div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div class="content-overlay">
      <div class="container">
        <div class="actions-grid">
          <a class="action-card action-card-primary" href="/manager/main-menu/discount/sales/add">
            <div class="action-card-content">
              <span class="material-symbols-outlined action-card-icon">add</span>
              <h3 class="action-card-title">Добавить скидки и акции</h3>
            </div>
          </a>
          <a class="action-card action-card-secondary" href="/manager/main-menu/discount/sales/edit">
            <div class="action-card-content">
              <span class="material-symbols-outlined action-card-icon">edit</span>
              <h3 class="action-card-title">Редактировать скидки и акции</h3>
            </div>
          </a>
          <a class="action-card action-card-accent" href="/manager/main-menu/discount/sales/delete">
            <div class="action-card-content">
              <span class="material-symbols-outlined action-card-icon">delete</span>
              <h3 class="action-card-title">Удалить скидки и акции</h3>
            </div>
          </a>
          <a class="action-card action-card-pink" href="/manager/main-menu/discount/sales/view">
            <div class="action-card-content">
              <span class="material-symbols-outlined action-card-icon">visibility</span>
              <h3 class="action-card-title">Просмотреть скидки и акции</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="/manager/js/SalesMenu.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AeroTour - Добавление менеджера</title>
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="/shared/css/styles.css">
  <style>
      .form-container {
          max-width: 600px;
          margin: 2rem auto;
          padding: 2rem;
          background: rgba(15, 23, 42, 0.8);
          backdrop-filter: blur(20px);
          border-radius: 1rem;
          border: 1px solid rgba(255, 255, 255, 0.2);
          color: white;
      }

      .form-title {
          font-family: 'Playfair Display', serif;
          color: white;
          text-align: center;
          margin-bottom: 2rem;
          font-size: 2rem;
      }

      .form-group {
          margin-bottom: 1.5rem;
      }

      .form-label {
          display: block;
          color: #e2e8f0;
          margin-bottom: 0.5rem;
          font-weight: 500;
      }

      .form-input {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid rgba(255, 255, 255, 0.3);
          border-radius: 0.5rem;
          background: rgba(15, 23, 42, 0.6);
          color: white;
          font-size: 1rem;
      }

      .form-input:focus {
          outline: none;
          border-color: #4f46e5;
          box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
      }

      .form-row {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1rem;
      }

      .form-actions {
          display: flex;
          gap: 1rem;
          justify-content: flex-end;
          margin-top: 2rem;
      }

      .btn {
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 0.5rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s;
          text-decoration: none;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
      }

      .btn-primary {
          background: #4f46e5;
          color: white;
      }

      .btn-primary:hover {
          background: #4338ca;
      }

      .btn-secondary {
          background: #6b7280;
          color: white;
      }

      .btn-secondary:hover {
          background: #4b5563;
      }

      .alert {
          padding: 1rem;
          border-radius: 0.5rem;
          margin-bottom: 1rem;
          display: none;
      }

      .alert-success {
          background: rgba(16, 185, 129, 0.2);
          border: 1px solid #10b981;
          color: #10b981;
      }

      .alert-error {
          background: rgba(239, 68, 68, 0.2);
          border: 1px solid #ef4444;
          color: #ef4444;
      }
  </style>
</head>
<body>
<div class="page-wrapper">
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          <h1 class="logo-text">AeroTour</h1>
        </div>
        <nav class="navigation">
          <a class="nav-link" href="/admin/main-menu">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-link-text">Главное меню</span>
          </a>
          <a class="nav-link active" href="/admin/main-menu/users/add">
            <span class="material-symbols-outlined">person_add</span>
            <span class="nav-link-text">Добавить менеджера</span>
          </a>
          <a class="nav-link" href="/admin/main-menu/profile">
            <span class="material-symbols-outlined">person</span>
            <span class="nav-link-text">Личный кабинет</span>
          </a>
        </nav>
        <div class="user-actions">
          <button class="notification-button">
            <span class="material-symbols-outlined">notifications</span>
          </button>
          <img alt="User avatar" class="user-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsx2FfruuFqkbFHkjSw1WMStAbgtZcxFEtDmICVOrhFSPi3FN3qcWivYHYiL1YyvYlYwt1cv-7pzhSDmQWr6HOFL1MJBvH9bTpZNGgGHGzlvZERppRj-kMQ43klZSEJKBclYoOBvMLkMOwpFfc02W_tKNUBEu3rue_s4XEd5He2bBtwCEQc71fnVUpc6t7tpP7h7RKn8Yp7FLlM2O-EY5InUkOYG3wdtcZ5dnB-hXloiu14m53r3zOHkjwDTbH7IDoHoB-eupffUA"/>
        </div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="background-animation">
      <div class="background-overlay"></div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div class="content-overlay">
      <div class="container">
        <div class="form-container">
          <h2 class="form-title">Добавление менеджера</h2>

          <div id="alertMessage" class="alert"></div>

          <form id="addUserForm">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="name">Имя *</label>
                <input class="form-input" type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="lastName">Фамилия *</label>
                <input class="form-input" type="text" id="lastName" name="lastName" required>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="email">Электронная почта *</label>
              <input class="form-input" type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Пароль *</label>
              <input class="form-input" type="password" id="password" name="password" required minlength="8">
            </div>

            <div class="form-group">
              <label class="form-label" for="phone">Телефон</label>
              <input class="form-input" type="tel" id="phone" name="phone">
            </div>

            <div class="form-actions">
              <a href="/admin/main-menu/users" class="btn btn-secondary">
                <span class="material-symbols-outlined">arrow_back</span>
                Назад
              </a>
              <button type="submit" class="btn btn-primary">
                <span class="material-symbols-outlined">person_add</span>
                Добавить менеджера
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="/admin/js/AddUser.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AeroTour - Личный кабинет</title>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Playfair+Display:wght@700;800&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="/shared/css/styles.css">
</head>
<body>
<div class="page-container">
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          <h1 class="logo-text">AeroTour</h1>
        </div>
        <nav class="navigation">
          <a class="nav-link" href="/admin/main-menu">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-link-text">Главное меню</span>
          </a>
          <a class="nav-link active">
            <span class="material-symbols-outlined">person</span>
            <span class="nav-link-text">Личный кабинет</span>
          </a>
        </nav>
        <div class="header-actions">
          <button class="icon-button">
            <span class="material-symbols-outlined">notifications</span>
          </button>
          <img alt="User avatar" class="user-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsx2FfruuFqkbFHkjSw1WMStAbgtZcxFEtDmICVOrhFSPi3FN3qcWivYHYiL1YyvYlYwt1cv-7pzhSDmQWr6HOFL1MJBvH9bTpZNGgGHGzlvZERppRj-kMQ43klZSEJKBclYoOBvMLkMOwpFfc02W_tKNUBEu3rue_s4XEd5He2bBtwCEQc71fnVUpc6t7tpP7h7RKn8Yp7FLlM2O-EY5InUkOYG3wdtcZ5dnB-hXloiu14m53r3zOHkjwDTbH7IDoHoB-eupffUA"/>
        </div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="background-overlay">
      <div class="background-image"></div>
      <div class="background-darken"></div>
    </div>
    <div class="content-wrapper">
      <div class="container">
        <div class="content-grid">
          <div class="sidebar">
            <div class="profile-card card">
              <div class="profile-header">
                <img alt="User avatar large" class="profile-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsx2FfruuFqkbFHkjSw1WMStAbgtZcxFEtDmICVOrhFSPi3FN3qcWivYHYiL1YyvYlYwt1cv-7pzhSDmQWr6HOFL1MJBvH9bTpZNGgGHGzlvZERppRj-kMQ43klZSEJKBclYoOBvMLkMOwpFfc02W_tKNUBEu3rue_s4XEd5He2bBtwCEQc71fnVUpc6t7tpP7h7RKn8Yp7FLlM2O-EY5InUkOYG3wdtcZ5dnB-hXloiu14m53r3zOHkjwDTbH7IDoHoB-eupffUA"/>
                <h2 class="profile-name">Иванов Иван</h2>
                <p class="profile-email">ivan.ivanov@example.com</p>
              </div>
              <form class="profile-form">
                <div class="form-group">
                  <label class="form-label" for="first-name">Имя</label>
                  <input class="form-input" id="first-name" type="text" value="Иван"/>
                </div>
                <div class="form-group">
                  <label class="form-label" for="last-name">Фамилия</label>
                  <input class="form-input" id="last-name" type="text" value="Иванов"/>
                </div>
                <div class="form-group">
                  <label class="form-label" for="email">Электронная почта</label>
                  <input class="form-input" id="email" type="email" value="ivan.ivanov@example.com"/>
                </div>
                <div class="form-group">
                  <label class="form-label" for="phone">Телефон</label>
                  <input class="form-input" id="phone" type="tel" value="+7 (999) 123-45-67"/>
                </div>
                <button class="submit-button primary" type="submit">
                  <span class="material-symbols-outlined">save</span>
                  Сохранить изменения
                </button>
              </form>
            </div>
            <div class="password-card card">
              <h3 class="card-title">Смена пароля</h3>
              <form class="password-form">
                <div class="form-group">
                  <label class="form-label" for="current-password">Текущий пароль</label>
                  <input class="form-input" id="current-password" type="password"/>
                  <span class="password-toggle" data-target="current-password"></span>
                </div>
                <div class="form-group">
                  <label class="form-label" for="new-password">Новый пароль</label>
                  <input class="form-input" id="new-password" type="password"/>
                </div>
                <button class="submit-button accent" type="submit">
                  <span class="material-symbols-outlined">lock_reset</span>
                  Сменить пароль
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/admin/js/AdminPersonalAccount.js"></script>
</div>
</body>
</html>

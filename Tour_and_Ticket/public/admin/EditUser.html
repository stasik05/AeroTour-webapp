<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AeroTour - Редактирование менеджеров</title>
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="/shared/css/styles.css">
  <style>
      .container {
          max-width: 1000px;
      }

      .users-table {
          width: 100%;
          background: rgba(15, 23, 42, 0.8);
          backdrop-filter: blur(20px);
          border-radius: 1rem;
          border: 1px solid rgba(255, 255, 255, 0.2);
          overflow: hidden;
          margin: 2rem 0;
      }

      .users-table-header {
          padding: 1.5rem;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .users-table-title {
          color: white;
          font-family: 'Playfair Display', serif;
          margin: 0;
          font-size: 1.5rem;
      }

      .table {
          width: 100%;
          border-collapse: collapse;
      }

      .table th {
          background: rgba(30, 41, 59, 0.8);
          color: #e2e8f0;
          padding: 1rem;
          text-align: left;
          font-weight: 500;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .table td {
          padding: 1rem;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
          color: white;
      }

      .table tr:hover {
          background: rgba(255, 255, 255, 0.05);
      }

      .btn {
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 0.5rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s;
          text-decoration: none;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          font-size: 0.875rem;
      }

      .btn-primary {
          background: #10b981;
          color: white;
      }

      .btn-primary:hover {
          background: #059669;
      }

      .btn-secondary {
          background: #6b7280;
          color: white;
      }

      .btn-secondary:hover {
          background: #4b5563;
      }

      .alert {
          padding: 1rem;
          border-radius: 0.5rem;
          margin-bottom: 1rem;
          display: none;
      }

      .alert-success {
          background: rgba(16, 185, 129, 0.2);
          border: 1px solid #10b981;
          color: #10b981;
      }

      .alert-error {
          background: rgba(239, 68, 68, 0.2);
          border: 1px solid #ef4444;
          color: #ef4444;
      }

      .loading {
          text-align: center;
          padding: 2rem;
          color: white;
      }

      .edit-form {
          display: none;
          background: rgba(30, 41, 59, 0.9);
          padding: 1.5rem;
          border-radius: 0.5rem;
          margin: 1rem 0;
      }

      .form-group {
          margin-bottom: 1rem;
      }

      .form-label {
          display: block;
          color: #e2e8f0;
          margin-bottom: 0.5rem;
          font-weight: 500;
      }

      .form-input {
          width: 100%;
          padding: 0.5rem;
          border: 1px solid rgba(255, 255, 255, 0.3);
          border-radius: 0.25rem;
          background: rgba(15, 23, 42, 0.6);
          color: white;
      }
  </style>
</head>
<body>
<div class="page-wrapper">
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          <h1 class="logo-text">AeroTour</h1>
        </div>
        <nav class="navigation">
          <a class="nav-link" href="/admin/main-menu">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-link-text">Главное меню</span>
          </a>
          <a class="nav-link active" href="/admin/main-menu/users/edit">
            <span class="material-symbols-outlined">edit</span>
            <span class="nav-link-text">Редактировать менеджеров</span>
          </a>
          <a class="nav-link" href="/admin/main-menu/profile">
            <span class="material-symbols-outlined">person</span>
            <span class="nav-link-text">Личный кабинет</span>
          </a>
        </nav>
        <div class="user-actions">
          <button class="notification-button">
            <span class="material-symbols-outlined">notifications</span>
          </button>
          <img alt="User avatar" class="user-avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsx2FfruuFqkbFHkjSw1WMStAbgtZcxFEtDmICVOrhFSPi3FN3qcWivYHYiL1YyvYlYwt1cv-7pzhSDmQWr6HOFL1MJBvH9bTpZNGgGHGzlvZERppRj-kMQ43klZSEJKBclYoOBvMLkMOwpFfc02W_tKNUBEu3rue_s4XEd5He2bBtwCEQc71fnVUpc6t7tpP7h7RKn8Yp7FLlM2O-EY5InUkOYG3wdtcZ5dnB-hXloiu14m53r3zOHkjwDTbH7IDoHoB-eupffUA"/>
        </div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="background-animation">
      <div class="background-overlay"></div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div class="content-overlay">
      <div class="container">
        <div class="users-table">
          <div class="users-table-header">
            <h2 class="users-table-title">Редактирование менеджеров</h2>
          </div>

          <div id="alertMessage" class="alert"></div>

          <div id="loadingMessage" class="loading">
            <span class="material-symbols-outlined">refresh</span>
            Загрузка данных...
          </div>

          <div id="usersTableContainer" style="display: none;">
            <table class="table">
              <thead>
              <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Дата создания</th>
                <th>Действия</th>
              </tr>
              </thead>
              <tbody id="usersTableBody">
              </tbody>
            </table>
          </div>
        </div>

        <div class="form-actions">
          <a href="/admin/main-menu/users" class="btn btn-secondary">
            <span class="material-symbols-outlined">arrow_back</span>
            Назад к управлению
          </a>
        </div>
      </div>
    </div>
  </main>
</div>
<div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
  <div style="background: rgba(15, 23, 42, 0.95); padding: 2rem; border-radius: 1rem; width: 90%; max-width: 500px; border: 1px solid rgba(255,255,255,0.2);">
    <h3 style="color: white; margin-bottom: 1.5rem;">Редактирование менеджера</h3>
    <form id="editUserForm">
      <input type="hidden" id="editUserId" name="id">
      <div class="form-group">
        <label class="form-label" for="editName">Имя</label>
        <input class="form-input" type="text" id="editName" name="name" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="editLastName">Фамилия</label>
        <input class="form-input" type="text" id="editLastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="editPhone">Телефон</label>
        <input class="form-input" type="tel" id="editPhone" name="phone">
      </div>
      <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
        <button type="button" class="btn btn-secondary" onclick="editUsers.closeEditModal()">Отмена</button>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
    </form>
  </div>
</div>

<script src="/admin/js/EditUser.js"></script>
</body>
</html>
